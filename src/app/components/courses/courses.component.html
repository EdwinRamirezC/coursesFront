<div class="row">
  <div class="col-md-12">
    <div class="form-group col-md-3">
      <input type="text" name="search" class="form-control" id="search" value="" placeholder="Search all courses">
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-4" *ngFor="let item of courses">
    <div class="card marginCards"  >
      <div class="card-header"> <span class="col-md-6 offset-7 credits">3 CREDITS</span></div>

      <div class="card-body">
        <h5 class="card-title">Special title treatment</h5>
        <p class="card-text">It's a broader card with text below as a natural lead-in to extra content. This content is a little longer.</p>
        <div class="row">
          <div class="col-md-6">Precio</div>
          <div class="col-md-6">Rating</div>
        </div>
      </div>
    </div>
  </div>
</div>
